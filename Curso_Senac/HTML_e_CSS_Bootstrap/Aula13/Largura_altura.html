<!doctype html>
    
    <html lang="pt-br">
    
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <title>Bootstrap</title>
        
    </head>
    
    <body style="margin-bottom:200px ; width: 600px; margin: auto;"> 
        
        <section>

            <h1 class="Display-1 p-2 bg-dark text-light">Formatando Largura</h1>

            <div class="bg-primary w-25 p-3">largura 25%</div>
            <div class="bg-warning w-50 p-3">largura 50%</div>
            <div class="bg-primary w-75 p-3">largura 75%</div>
            <div class="bg-warning w-100 p-3">largura 100%</div>

            <span class="bg-primary w-auto p-2">Largura auto</span>

        </section>

        <section style="height: 400px; border: 1px solid black;">

            <h1 class="Display-1 p-2 bg-dark text-light">Formatatdo a altura</h1>

            <div class="bg-warning d-inline-block h-0">altura 0%</div>
            <div class="bg-primary d-inline-block h-25">altura 25%</div>
            <div class="bg-warning d-inline-block h-50">altura 50%</div>
            <div class="bg-primary d-inline-block h-75">altura 75%</div>
            <div class="bg-warning d-inline-block h-100">altura 100%</div>

            <div class="bg-info d-inline-block h-auto display-1 p-2">Altura auto</div>


        </section>


        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        -->
    </body>

</html>
