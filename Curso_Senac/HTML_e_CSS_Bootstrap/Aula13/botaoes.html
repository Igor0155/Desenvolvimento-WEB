<!doctype html>

    <html lang="pt-br">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <title>Bootstrap</title>

    </head>

    <body>

        <section>

            <h1 class="display-6">Botao Simples</h1>
            <button class="btn btn-buttom border border-1 " type="button">Clique aqui</button>

            <br><br><hr>
            <h3>Botoes com diferentes tags</h3>
            <br>
            <a href="#" class="btn btn-info">Link</a>
            <button class="btn btn-info" type="button">Submit</button>
            <input type="button" class="btn btn-info" type="button" value="buuton">
            <input type="button" class="btn btn-info" type="button" value="reset">
        
        </section>


        <section class="p-4">
            <h3>Botoes com contorno</h3>

            <button class="btn btn-outline-warning" type="button">bloco </button>

            <h3>Tamanhos de botoes</h3>

            <button class="btn btn-info btn-lg" type="button">Grande</button>
            <button class="btn btn-info " type="button">Normal</button>
            <button class="btn btn-info btn-sm" type="button">Pequeno</button>
            <button class="btn btn-info btn-block" type="button">Bloco</button>
        </section>

        <section class="p-4">
            <h3>Botoes Ativos e inativos</h3>

            <button class="btn btn-success" type="button">Normal</button>
            <button class="btn btn-success active" type="button">Ativo</button>
            <button class="btn btn-success disable" type="button">Inativo</button>
            
        </section>

        <section class="p-4">
            
            <h3>Grupo de botoes -horizontal</h3>
            
            <div class="btn-group">
                
                <button class="btn btn-info" type="button">Esquerdo</button>
                <button class="btn btn-success " type="button">Centro</button>
                <button class="btn btn-info" type="button">Direita</button>

            </div>
        </section>

        <section class="p-4">
            
            <h3>Toolbar de botoes</h3>
            
            <div class="btn-toolbar">
                <div class="btn-group">
                
                    <button class="btn btn-danger " type="button">1</button>
                    <button class="btn btn-danger " type="button">2</button>
                    <button class="btn btn-danger " type="button">3</button>
                </div>
            
                <div class="btn-group">
                
                    <button class="btn btn-danger " type="button">4</button>
                    <button class="btn btn-danger " type="button">5</button>
                    <button class="btn btn-danger " type="button">6</button>

                </div>
            </div>
        </section>






        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
        </script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
            -->
    </body>

</html>
