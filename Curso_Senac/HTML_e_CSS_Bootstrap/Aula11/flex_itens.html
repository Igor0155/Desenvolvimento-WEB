<!DOCTYPE html>
    
    <html lang="en">
    <head>
    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex-Itens</title>

        <style>
            
            .conteiner{
                height: 80vh;
                background-color: rgb(233, 229, 229);

                /*Flex*/
                display: flex;
                flex-direction:row;
                flex-wrap:wrap;
                justify-content:space-evenly;
            }

            .filho1{
                width: 230px;
                height: 300px;
                background-color: rgb(134, 134, 134);
                align-self: center;
                order: 1;
                flex-grow: 1;
            }

            .filho2{
                width: 230px;
                height: 200px;
                background-color: rgb(179, 64, 64);
                align-self: center;
                order: 2;
                flex-grow: 0;
            }

            .filho3{
                width: 230px;
                height: 100px;
                background-color: rgb(134, 134, 134);
                align-self:center;
                order: 3;
                flex-grow: 1;
                
            }

        </style>
    
    </head>
    
    <body>
        <!--Pai-->
        <div class="conteiner">
            <div class="filho1">Item 1</div>
            <div class="filho2">Item 2</div>
            <div class="filho3">Item 3</div>

        </div>

    </body>

</html>
