<!doctype html>

<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Bootstrap</title>

    <style>
        .conteudo {
            background-color: rgb(5, 208, 235);
            text-align: center;

            border: 1px solid black;

        }

        .linha {
            border: 1px solid red;
            height: 100px;
        }
    </style>

</head>

<body>

    <h1 class="display-5 p-2">Trabalhando com Grid: Alinhamentos</h1>
    <hr>

    <!--Criando Area de conteudo Flexbox-->

    <h2 class="display-5 p-2">Alinhamento Vertical</h2>
    <hr>

    <div class="row linha align-itens-center">
        <div class="col conteudo">Conteudo</div>
        <div class="col conteudo">Conteudo</div>
        <div class="col conteudo">Conteudo</div>
    </div>



    <h2 class="display-5 p-2">Alinhamento Vertical de itens</h2>
    <hr>

    <div class="row linha">
        <div class="col-4 conteudo align-self-start">Conteudo</div>
        <div class="col-4 conteudo align-self-end">Conteudo</div>
        <div class="col-4 conteudo align-self-start">Conteudo</div>
    </div>


    <h2 class="display-5 p-2">Distribuição do item </h2>
    <hr>

    <div class="row linha justify-content-evenly">
        <div class="conteudo col-2">Conteudo</div>
        <div class="conteudo col-2">Conteudo</div>
        <div class="conteudo col-2">Conteudo</div>
    </div>









    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
        </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
            -->
</body>

</html>
