<!doctype html>

<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Bootstrap</title>

    <style>
        .conteudo {
            background-color: rgb(5, 208, 235);
            text-align: center;
        }

        .mostra-container {
            border: 1px solid red;
        }
    </style>

</head>

<body>



    <h1 class="display-5 mt-4">Trabalhando com grid</h1>
    <hr>

    <!--Criando area de conteudo com: flexbox-->
    <div class="container mostra-container mt-2">
        <!--Row abre 12 colunas so de declarar ele -->
        <div class="row">
            <!--Usando 3 espaços-->
            <div class="col-3 conteudo">
                Conteudo com 3/12 colunas
            </div>
        </div>
    </div>

    <!--Criando area de conteudo com: flexbox-->
    <div class="container mostra-container mt-2">
        <!--Row abre 12 colunas so de declarar ele -->
        <div class="row">
            <!--Pegando 6 colunas Usando 6 espaços-->
            <div class="col-6 conteudo">
                Conteudo com 6/12 colunas
            </div>
        </div>
    </div>


    <!--Criando area de conteudo com: flexbox-->
    <div class="container mostra-container mt-2">
        <!--Row abre 12 colunas so de declarar ele -->
        <div class="row">
            <!--Pegando 9 colunas Usando 9 espaços-->
            <div class="col-9 conteudo">
                Conteudo com 9/12 colunas
            </div>
        </div>
    </div>
    
    <!--Criando area de conteudo com: flexbox-->
    <div class="container mostra-container mt-2">
        <!--Row abre 12 colunas so de declarar ele -->
        <div class="row">
            <!--Pegando 12 colunas Usando 9 espaços-->
            <div class="col-12 conteudo">
                Conteudo com 12/12 colunas
            </div>
        </div>
    </div>
