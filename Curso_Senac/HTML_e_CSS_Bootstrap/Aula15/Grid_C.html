<!doctype html>

<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Bootstrap</title>

    <style>
        .conteudo {
            background-color: rgb(5, 208, 235);
            text-align: center;
            border: 2px solid blue;
        }

        .mostra-container {
            border: 1px solid red;
        }
    </style>

</head>

<body>



    <h1 class="display-5 mt-4">Dividindo Row com breakpoints</h1>
    <hr>


    <!--Criando Area de conteudo Flexbox-->
    <div class="container mostrar-container mt-2">

        <div class="row">
            <div class="col-6 conteudo">Conteudo 1</div>
            <div class="col-6 conteudo">Conteudo 2</div>

        </div>

        <div class="row">
            <!--Coluna 1-->
            <div class="col-6 col-sm-3 conteudo">Conteudo 3</div>
            <!--Coluna 2-->
            <div class="col-6 col-sm-9 conteudo">Conteudo 4</div>
        </div>

        <!--Linha 3-->
        <div class="row">
             <!--Coluna 1-->
            <div class="col-6 col-md-9 conteudo">Conteudo 5</div>
             <!--Coluna 2-->
            <div class="col-6 col-md-3 conteudo">Conteudo 6</div>

        </div>

        <!--Linha 4-->
        <div class="row">
             <!--Coluna 1-->
            <div class="col-6 col-lg-6 conteudo">Conteudo 7</div>
             <!--Coluna 2-->
            <div class="col-6 col-lg-6 conteudo">Conteudo 8</div>

        </div>

        <!--Linha 5-->
        <div class="row">
             <!--Coluna 1-->
            <div class="col-6 col-xl-3 conteudo">Conteudo 9</div>
             <!--Coluna 2-->
            <div class="col-6 col-xl-9 conteudo">Conteudo 10</div>

        </div>

        <!--Linha 6-->
        <div class="row">
             <!--Coluna 1-->
            <div class="col-6 col-xxl-9 conteudo">Conteudo 11</div>
             <!--Coluna 2-->
            <div class="col-6 col-xxl-3 conteudo">Conteudo 12</div>

        </div>





    </div>







    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
        </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
            -->
</body>

</html>
