<!doctype html>

    <html lang="pt-br">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <title>Tipos de variaveis JS</title>
        
    
    </head>

    <body>

        <h1 class="display-5">Alterando Valores</h1>
        <hr>
        
        <script>
         
            //valor inicial 
            let X = 50
            let Y = 200
            let Z = null
            let aux 

            document.write(`<h3 class="display-5">Valores Iniciais </h3><br> `)
            
            console.log(`Valor de X: ${X}`)
            console.log(`Valor de Y: ${Y}`)
            console.log(`Valor de Z: ${Z}`)

            document.write(`<h3 class="display-5">O valor de X: ${X}</h3>`)
            document.write(`<h3 class="display-5">O valor de Y: ${Y}</h3>`)
            document.write(`<h3 class="display-5">O valor de Z: ${Z}</h3> <br><hr><br>`)
        
            //Atribuicao 
            aux = Z
            Z = Y
            Y = X  
            X = Z 
            Z = aux

            //saida 
            document.write(`<h3 class="display-5">Valores Finais</h3><br> `)

            document.write(`<h3 class="display-5">O valor de X: ${X}</h3>`)
            document.write(`<h3 class="display-5">O valor de Y: ${Y}</h3>`)
            document.write(`<h3 class="display-5">O valor de Z: ${Z}</h3>`)
            
            console.log(`Valor de X: ${X}`)
            console.log(`Valor de Y: ${Y}`)
            console.log(`Valor de Z: ${Z}`)
         
        </script> 
 

        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous">
        </script>

            -->

    </body>

</html>
