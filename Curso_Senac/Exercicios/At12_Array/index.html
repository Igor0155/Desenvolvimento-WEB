<!doctype html>
<html lang="en">

<head>
    <title>Atividade Array</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

           <!-- chamando o arquivo js -->
    <script src="js/main.js"></script>

</head>

<body class="bg-dark">

    <div class="container">
        <h1 class="display-4 text-center p-5 text-white">Atividade Array</h1>

        <div class="form-group w-50 m-auto text-center">

            <label class="h3 text-white">Insira os Itens</label>

            <input type="text" name="" id="text" class="form-control mt-3" placeholder="Insira o Item">


            <button type="submit" class="btn btn-success m-2 mt-4" onclick="Itens();">Adicionar</button>
            <button type="submit" class="btn btn-primary m-2 mt-4" onclick="Ordenar();">Ordenar</button>
            <button type="submit" class="btn btn-warning m-2 mt-4" onclick="Limpar();">Clear</button>
            <button type="submit" class="btn btn-danger m-2 mt-4" onclick="Limpar_lista();">Clear List</button>

        </div>

        <div id="title" class="text-center h4 mt-4 text-white"></div>

        <div id="Saida" class="text-center h4 mt-4 text-white"></div>
     
        <div id="Saida_Ordenada" class="text-center h4 mt-4 text-white"></div>

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
