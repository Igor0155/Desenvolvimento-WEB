        <script>
                       
            let salario = prompt('Insira o seu salario: ')
            let aux

            if (salario <= 1000) {

                aux = salario * 0.10
            }

            else if (salario > 1000 && salario <= 1500) {
                aux = salario * 0.05
            }

            else if (salario > 1500) {
                aux = ' <br><br>seu salario N√ÉO recebe aumento'
            }
            

            document.getElementById("saida").innerHTML = (`O aumento salarial do salario ${salario} e: R$${aux}<br>`)
            
            if (salario <= 1500){
            let nova = parseInt(salario) + aux

            document.getElementById("saida2").innerHTML = (`Novo Salario: R$ ${nova}`)
            }


        </script>
