<!doctype html>

<html lang="pt-br">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>JavaScript Calculator</title>

    <link rel="stylesheet" href="css/style.css">


</head>

<body class="bg-dark text-white">

    <div class="container">

        <h1 class="display-6">Calculadora Js, CSS e Bootstrap</h1>
        <hr>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <br />

                <div class="calculadora">

                    <!-- <input id="resultado" type="text" class="form-control resultado" placeholder="0" /> -->
                    <div id="Result" type="text" class="form-control resultado text-white bg-secondary"></div>

                    <div class="row">

                        <button type="button" onclick="clean();"
                            class="btn btn-warning btn-lg clear font-weight-light">AC</button>

                        <button type="button" onclick="saida('/');"
                            class="btn btn-info btn-lg font-weight-light operadores">/</button>

                        <button type="button" onclick="saida('*');"
                            class="btn btn-info btn-lg font-weight-light operadores">x</button>

                    </div>

                    <div class="row">

                        <button type="button" onclick="saida(7);"
                            class="btn btn-dark btn-lg font-weight-light hover">7</button>

                        <button type="button" onclick="saida(8);"
                            class="btn btn-dark btn-lg font-weight-light hover">8</button>

                        <button type="button" onclick="saida(9);"
                            class="btn btn-dark btn-lg font-weight-light hover">9</button>

                        <button type="button" onclick="saida('-');"
                            class="btn btn-info btn-lg font-weight-light operadores">-</button>

                    </div>

                    <div class="row">

                        <button type="button" onclick="saida(4);"
                            class="btn btn-dark btn-lg font-weight-light hover">4</button>

                        <button type="button" onclick="saida(5);"
                            class="btn btn-dark btn-lg font-weight-light hover">5</button>

                        <button type="button" onclick="saida(6);"
                            class="btn btn-dark btn-lg font-weight-light hover">6</button>

                        <button type="button" onclick="saida('+');"
                            class="btn btn-info btn-lg font-weight-light operadores">+</button>

                    </div>

                    <div class="row">

                        <button type="button" onclick="saida(1);" 
                            class="btn btn-dark btn-lg font-weight-light hover">1</button>

                        <button type="button" onclick="saida(2);"
                            class="btn btn-dark btn-lg font-weight-light hover">2</button>

                        <button type="button" onclick="saida(3);"
                            class="btn btn-dark btn-lg font-weight-light hover">3</button>

                        <button type="button" onclick="calcular();" 
                            class="btn btn-success btn-lg enter">=</button>

                    </div>

                    <div class="row" style="margin-top: -60px">

                        <button type="button" onclick="saida(0);"
                            class="btn btn-dark zero btn-lg font-weight-light hover">0</button>

                        <button type="button" onclick="saida('.');"
                            class="btn btn-dark btn-lg font-weight-light hover">.</button>

                    </div>
                </div>
            </div>
        </div>


    </div>

    <script>

        // pegando os numeros, operadors e a saida 
        function saida(num1) {

            let num = document.getElementById('Result').innerHTML

            // a saida vai receber ela mesma mais o numero/operador digitado
            document.getElementById('Result').innerHTML = num + num1

        }

        // funcao do eval 
        function calcular() {

            let result = document.getElementById('Result').innerHTML;

            if (result) {

                document.getElementById('Result').innerHTML = eval(result);
            }

            else {

                document.getElementById('Result').innerHTML = "0"
            }
        }

        // funcao para limpar o display 
        function clean() {

            document.getElementById('Result').innerHTML = "";
        }

    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <scrip src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </scrip>
    <scrip src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </scrip>

</body>

</html>
