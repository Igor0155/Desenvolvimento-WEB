    <h1>Operador typeof</h1>

    <script>

        document.write(typeof 100)

        document.write(typeof 100.5)
        document.write(`<br>`)
        document.write(typeof 'frase')
        document.write(`<br>`)
        document.write(typeof 'a')
        document.write(`<br>`)
        document.write(typeof true)
        document.write(`<br>`)
        document.write(typeof undeclaredVariavel)


        // isNaN: e uma funcao que determina  se um valor e um NaN ou nao
        let a = 'a'
        let b = 1

        document.write(`<br>`)
        console.log(isNaN(a));
        console.log(isNaN(b));

        if (typeof b === 'string') {
            document.write(`e uma string`)
        }
        else {
            document.write(`Nao e uma string`)
        }

    </script>
