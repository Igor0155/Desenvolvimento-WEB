<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Function Return</title>

</head>

<body>

    <h1>Function Return</h1>
    <hr>

    <script>

        // Criar a funcao
        function areaRetangulo(base, altura) {

            // calculo area 
            let area = base * altura

            // retorno
            return area
        }
        let base = parseFloat(prompt(`Valor base: `))
        let altura = parseFloat(prompt(`Valor altura: `))

        // atribuição
        result = areaRetangulo(base, altura)

        //saida
        document.write(`<p class="lead">O calculo da area e ${result}m²</p>`)

    </script>

</body>

</html>
