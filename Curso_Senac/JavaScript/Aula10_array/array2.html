    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-dark text-white">

    <div class="container">

        <h1 class="display-5 text-primary">Trabalhando com arrays: Cuidado</h1>
        <hr>

        <script>

            let lista = new Array()


            lista[1] = 'Primeiro Item'
            lista['x'] = 'Segundo Item'
            lista[3] = 'Terceiro Item'
            lista[100] = 'Quarto Item'

            document.write(`<p class="lead display-5 text-success">Lista 1</p>`)
            document.write(`<p class="lead">${lista[1]}</p>`)
            document.write(`<p class="lead">${lista['x']}</p>`)
            document.write(`<p class="lead">${lista[3]}</p>`)
            document.write(`<p class="lead">${lista[100]}</p>`)
            document.write(`<p class="lead">Quantidade de itens no Arrays: ${lista.length}</p>`)


            let lista2 = ['Primeiro Item', 'Segundo Item', 'Terceiro Item', 'Quarto Item']
            
            document.write(`<p class="lead display-5 text-success">Lista 2</p>`)
            document.write(`<hr><p class="lead">${lista2[0]}</p>`)
            document.write(`<p class="lead">${lista2[1]}</p>`)
            document.write(`<p class="lead">${lista2[2]}</p>`)
            document.write(`<p class="lead">${lista2[3]}</p>`)

            document.write(`<p class="lead">Quantidade de itens no Arrays: ${lista2.length}</p>`)





        </script>

    </div>
