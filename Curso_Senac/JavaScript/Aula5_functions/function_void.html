<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Funcoes Void</h1>
    <hr>

    <script>

        function parImpar(num) {
            if (isNaN(num)) {
                //          \" e para colocar aspas
                document.write(`<p class="lead">\"${num}\" nao e um numero!</p>`)

            }
            else if (num % 2 == 0) {
                document.write(`<p class="lead">\"${num}\" E Par!</p>`)
            }
            else{
                document.write(`<p class="lead">\"${num}\" E Impar !</p>`)
            }
        }


        parImpar(3)
    </script>

</body>

</html>
