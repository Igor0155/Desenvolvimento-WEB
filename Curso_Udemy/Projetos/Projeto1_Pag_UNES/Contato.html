<!DOCTYPE html>
    
    <html lang="pt">
    
    <head>
    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css">

        <title>Contato</title>
    
    </head>
    
    <body>
        <header class="Header_topo">
            <div id="topo" >
                
                <div id="logo" >
                    <img src="img/logo.png" alt="imgem indisonivel">
                </div>
                
                <div id="menu">
                    <ul>
                        <li><a href="home_UNES.html">Home</a></li> |
                        <li><a href="Quem_Somos.html">Quem Somos</a></li> |
                        <li><a href="#">Contato</a></li> 
                    </ul>
                </div>
            </div>

        </header>
        
        <div id="corpo">
          
            <h1>Entre em contato conosco</h1>
          
            <hr>
          
            <form>

                <fieldset>
                    
                    <legend>Detalhes do contato</legend>          
                    
                    <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" name="nome" id="nome">
                    </div>

                    <div>
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email">
                    </div>

                    <div>
                    <label for="Telefone">Telefone</label>
                    <input type="tel" name="Telefone" id="Telefone">
                    </div>
                
                </fieldset>
                <fieldset>
                    <legend>Assunto</legend>
                    <div>
                        <label for="msg">Mensagem</label>
                        <textarea name="msg" id="Mensagem" cols="30" rows="10"></textarea>
                    </div>
                </fieldset>

                <input type="button" value="submit" id="botao">    
            
            </form>
        
        </div>


        <footer id="rodape_contato">
            <p><strong>&copy;Todos os Direitos Reservados&reg;</strong></p>
        </footer>
    
    </body>

</html>
