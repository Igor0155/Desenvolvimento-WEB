<!DOCTYPE html>

    <html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <title>Novas Tag input</title>

    </head>

    <body>
            
        <form action="">

            <!--Nome-->
            <label for="Nome">Nome</label>
            <input type="text" name="nome" id="nome" required autofocus>
            <br><br>

            <!--Email-->
            <label for="Email">Email</label>
            <input type="email" name="email" id="email" required="required">
            <br><br>

            <!--number-->
            <label for="number">Numero</label>
            <input type="number" id="email" min="1" max="20" step="5">
            <br><br>
            
            <!--url-->
            <label for="url">URL</label>
            <input type="url" id="url" placeholder="ex: https://www...">
            <br><br>
            
            <!--pesquisa-->
            <label for="pesquisa">Pesquisa</label>
            <input type="search" id="Pesquisa">
            <br><br>

            <!--Range-->
            <label for="range">Range</label>
            <input type="range" id="Range" min="1" max="3" value="2">
            <br><br>
            
            <!--Data-->
            <label for="Data">Data</label>
            <input type="date" id="Data">
            <br><br>
            
            <!--Cor-->
            <label for="Cor">Cor</label>
            <input type="color" id="Cor">
            <br><br>


            <input type="submit" name="" value="Enviar">
        
        </form>


    </body>

</html>
